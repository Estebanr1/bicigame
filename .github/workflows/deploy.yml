name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository ğŸ›ï¸
        uses: actions/checkout@v4

      - name: Setup Node.js ğŸ”§
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies ğŸ“¦
        run: npm ci

      - name: Build Next.js app ğŸ”¨
        run: |
          npm run build
          echo "ğŸ¨ Verificando archivos CSS generados:"
          find out -name "*.css" -type f
          echo "ğŸ“ Estructura del directorio out:"
          ls -la out/

      - name: Add .nojekyll file ğŸ“„
        run: touch out/.nojekyll

      - name: Setup Pages ğŸ“„
        uses: actions/configure-pages@v4

      - name: Upload artifact ğŸ“¤
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./out

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages ğŸš€
        id: deployment
        uses: actions/deploy-pages@v4
        
